<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
</head>
<body>
	<h1>Admin Dashboard</h1>
	<table>
		<tr>
			<th>File Name</th>
			<th>Action</th>
		</tr>
		{% for key, value in files.items() %}
		<tr>
			<td>{{ value['name'] }}</td>
			<td>
				<a href="{{ url_for('open_file', filename=value['name']) }}">View</a>
				<a href="{{ url_for('download', filename=value['name']) }}">Download</a>
			</td>
		</tr>
		{% endfor %}
	</table>
	<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" required><br><br>
		<input type="submit" value="Upload">
	</form>
</body>
</html>
